<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="20" ry="20"/>
  
  <!-- Digital Building -->
  <g transform="translate(400, 300)">
    <!-- Building Base -->
    <rect x="-150" y="-200" width="300" height="300" fill="#3B82F6" opacity="0.8" rx="5" ry="5"/>
    
    <!-- Windows -->
    <g fill="#DBEAFE" opacity="0.9">
      <!-- Row 1 -->
      <rect x="-130" y="-180" width="40" height="40" rx="2" ry="2"/>
      <rect x="-70" y="-180" width="40" height="40" rx="2" ry="2"/>
      <rect x="-10" y="-180" width="40" height="40" rx="2" ry="2"/>
      <rect x="50" y="-180" width="40" height="40" rx="2" ry="2"/>
      
      <!-- Row 2 -->
      <rect x="-130" y="-120" width="40" height="40" rx="2" ry="2"/>
      <rect x="-70" y="-120" width="40" height="40" rx="2" ry="2"/>
      <rect x="-10" y="-120" width="40" height="40" rx="2" ry="2"/>
      <rect x="50" y="-120" width="40" height="40" rx="2" ry="2"/>
      
      <!-- Row 3 -->
      <rect x="-130" y="-60" width="40" height="40" rx="2" ry="2"/>
      <rect x="-70" y="-60" width="40" height="40" rx="2" ry="2"/>
      <rect x="-10" y="-60" width="40" height="40" rx="2" ry="2"/>
      <rect x="50" y="-60" width="40" height="40" rx="2" ry="2"/>
    </g>
    
    <!-- Digital Overlay -->
    <g opacity="0.7">
      <!-- Grid Lines -->
      <g stroke="#60A5FA" stroke-width="1" stroke-dasharray="5,5">
        <!-- Vertical Lines -->
        <line x1="-150" y1="-200" x2="-150" y2="100"/>
        <line x1="-100" y1="-200" x2="-100" y2="100"/>
        <line x1="-50" y1="-200" x2="-50" y2="100"/>
        <line x1="0" y1="-200" x2="0" y2="100"/>
        <line x1="50" y1="-200" x2="50" y2="100"/>
        <line x1="100" y1="-200" x2="100" y2="100"/>
        <line x1="150" y1="-200" x2="150" y2="100"/>
        
        <!-- Horizontal Lines -->
        <line x1="-150" y1="-200" x2="150" y2="-200"/>
        <line x1="-150" y1="-150" x2="150" y2="-150"/>
        <line x1="-150" y1="-100" x2="150" y2="-100"/>
        <line x1="-150" y1="-50" x2="150" y2="-50"/>
        <line x1="-150" y1="0" x2="150" y2="0"/>
        <line x1="-150" y1="50" x2="150" y2="50"/>
        <line x1="-150" y1="100" x2="150" y2="100"/>
      </g>
      
      <!-- Data Points -->
      <circle cx="-100" cy="-150" r="5" fill="#3B82F6"/>
      <circle cx="-50" cy="-100" r="5" fill="#3B82F6"/>
      <circle cx="0" cy="-50" r="5" fill="#3B82F6"/>
      <circle cx="50" cy="0" r="5" fill="#3B82F6"/>
      <circle cx="100" cy="50" r="5" fill="#3B82F6"/>
      
      <!-- Connection Lines -->
      <g stroke="#3B82F6" stroke-width="2">
        <line x1="-100" y1="-150" x2="-50" y2="-100"/>
        <line x1="-50" y1="-100" x2="0" y2="-50"/>
        <line x1="0" y1="-50" x2="50" y2="0"/>
        <line x1="50" y1="0" x2="100" y2="50"/>
      </g>
    </g>
    
    <!-- IoT Sensors -->
    <g>
      <!-- Sensor 1 -->
      <circle cx="-130" cy="-180" r="8" fill="#DBEAFE" stroke="#2563EB" stroke-width="2"/>
      <circle cx="-130" cy="-180" r="3" fill="#2563EB"/>
      
      <!-- Sensor 2 -->
      <circle cx="50" cy="-60" r="8" fill="#DBEAFE" stroke="#2563EB" stroke-width="2"/>
      <circle cx="50" cy="-60" r="3" fill="#2563EB"/>
      
      <!-- Sensor 3 -->
      <circle cx="-70" cy="-120" r="8" fill="#DBEAFE" stroke="#2563EB" stroke-width="2"/>
      <circle cx="-70" cy="-120" r="3" fill="#2563EB"/>
    </g>
  </g>
  
  <!-- Dashboard Elements -->
  <g transform="translate(650, 150)">
    <!-- Dashboard Panel -->
    <rect x="-100" y="-50" width="200" height="150" rx="10" ry="10" fill="#1E3A8A" opacity="0.9" stroke="#60A5FA" stroke-width="2"/>
    
    <!-- Chart -->
    <g transform="translate(0, 0)">
      <polyline points="-80,-20 -60,10 -40,-30 -20,0 0,-10 20,20 40,-5 60,15 80,-15" fill="none" stroke="#60A5FA" stroke-width="3"/>
    </g>
    
    <!-- Data Points -->
    <circle cx="-80" cy="-20" r="4" fill="#DBEAFE"/>
    <circle cx="-60" cy="10" r="4" fill="#DBEAFE"/>
    <circle cx="-40" cy="-30" r="4" fill="#DBEAFE"/>
    <circle cx="-20" cy="0" r="4" fill="#DBEAFE"/>
    <circle cx="0" cy="-10" r="4" fill="#DBEAFE"/>
    <circle cx="20" cy="20" r="4" fill="#DBEAFE"/>
    <circle cx="40" cy="-5" r="4" fill="#DBEAFE"/>
    <circle cx="60" cy="15" r="4" fill="#DBEAFE"/>
    <circle cx="80" cy="-15" r="4" fill="#DBEAFE"/>
    
    <!-- Labels -->
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#DBEAFE" text-anchor="middle">Temperature Data</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">Real-time Monitoring</text>
  </g>
  
  <!-- Data Streams -->
  <g stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5">
    <path d="M270,180 C350,150 380,220 450,200" fill="none"/>
    <path d="M270,250 C320,280 400,230 450,260" fill="none"/>
    <path d="M270,320 C350,350 380,300 450,330" fill="none"/>
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#1E3A8A" text-anchor="middle">MatrixTwin Digital Twin Technology</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#2563EB" text-anchor="middle">Real-time Building Monitoring &amp; Simulation</text>
  </g>
</svg>